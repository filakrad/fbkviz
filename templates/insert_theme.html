<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Přidej nové téma</h1>
    </div>
    <div class="container">
        <form method="POST">

                <label for="name">Název</label>
                <div class="form-row">
                    <input class="form-control" type="text" placeholder="Téma fň" id="name" name="name">
                </div>
                <br>
                <label for="player">Hráč</label>
                <select class="browser-default custom-select" name="player" id="player">
                    {% for player in players %}
                        <option value ="{{ player.id }}">{{ player.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <div class="form-row ">
                    <label for="date">Datum</label>
                    <input class="form-control " type="date" placeholder="Zadáno dne" id="date" name="date">
                </div>

                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
        </form>
        {% if inserted %}
            <p>
                inserted theme {{ inserted.name }} by {{ inserted.player_id }} from {{ inserted.date }}
            </p>
        {% endif %}
    </div>
{% endblock %}
