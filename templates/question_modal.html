<div class="modal-header">
  <div class="text-center">
      <div class="btn-group">
        {% if prev_id %}
        <a href="{{ url_for('present_question_modal', id=prev_id) }}" data-toggle="modal" data-target="#question-modal" class="btn btn-default">
          <i class="fas fa-arrow-left"></i></a>
        {% endif %}
        {% if next_id %}
        <a href="{{ url_for('present_question_modal', id=next_id) }}" data-toggle="modal" data-target="#question-modal" class="btn btn-default">
          <i class="fas fa-arrow-right"></i></a>
        {% endif %}
      </div>
  </div>
  <span aria-hidden="true">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fas fa-times"></i></button>
  </span>
</div>
<div class="modal-body">
<h2>
    {{ question.name }}
</h2>
<p>
    {{ question.text }}
</p>
<p>
  <a class="btn btn-primary" data-toggle="collapse" href="#answerCollapse" role="button" aria-expanded="false" aria-controls="answerCollapse">Ukaž odpověď</a>
</p>
<div class="collapse multi-collapse" id="answerCollapse">
  {{answer.text}}
</div>
</div>
